<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap icon css cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Simple Html Portfolio</title>
  </head>
  <body>
    <!-- Header Section Start -->
    <section id="header_section">
      <div class="container">
        <!-- logo area -->
        <div class="logo_area">
          <img src="assets/img/logo.png" alt="logo" />
        </div>

        <!-- nav menu -->
        <div class="nav_menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log In</a></li>
            <li>
              <a href="#"><i class="bi bi-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-cart3"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Header Section End -->

    <!-- Hero Section Start -->
    <section id="hero_section">
      <div class="container">
        <!-- Hero left -->
        <div class="hero_left">
          <div class="hero_left_content">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>

            <div class="hero_left_button">
              <button type="button">
                Preebook now
                <span><i class="bi bi-arrow-right-short"></i></span>
              </button>
            </div>
          </div>
        </div>

        <!-- Hero right -->
        <div class="hero_right">
          <div class="hero_right_images">
            <img src="assets/img/banner images.png" alt="Banner Images" />
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- Client Section Start -->
    <section id="client_sectio">
      <div class="container">
        <div class="client_logo_area">
          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo.png"
              alt="Client Images"
            />
          </div>

          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo1.png"
              alt="Client Images"
            />
          </div>

          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo2.png"
              alt="Client Images"
            />
          </div>

          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo3.png"
              alt="Client Images"
            />
          </div>

          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo4.png"
              alt="Client Images"
            />
          </div>

          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo5.png"
              alt="Client Images"
            />
          </div>

          <div class="client_logo">
            <img
              src="assets/img/client logo/client logo6.png"
              alt="Client Images"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Client Section End -->
  </body>
</html>
